<!DOCTYPE html>
<html lang="ua-uh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e2327">

    <title>my-select</title>

    <link rel="icon" type="image/png" href="./img/favicon/16x16.png">
    <link rel="icon" type="image/png" href="./img/favicon/32x32.png">
    <link rel="icon" type="image/png" href="./img/favicon/38x38.png">
    <link rel="icon" type="image/png" href="./img/favicon/48x48.png">
    <link rel="icon" type="image/png" href="./img/favicon/128x128.png">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="app" class="page-wrap">
        <header class="header">
            <h1>mySelect</h1>
        </header>
        <main class="main">
            <div class="main__inner">
                <div class="main__row">
                    <select data-select="frontEnd">
                        <option value="1">React</option>
                        <option value="2">Angular</option>
                        <option value="3">Vue</option>
                    </select>
                    <select data-select="cms">
                        <option value="1">Opencart</option>
                        <option value="2">Modx</option>
                        <option value="3">Wordpress</option>
                        <option value="4">October</option>
                    </select>
                </div>
            </div>
        </main>
        <footer class="footer">
            <small>plugin MySemect by @astelit</small>
        </footer>
    </div>

    <script type="module" src="./js/script.js"></script>
</body>

</html>
